<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= <device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*ini adalah contoh komentar JS didalam SCRIPT
      //var adalah deklarasi variable atau inputan
      //nama adalah nama variable
      // "akhmad arip" adalah value atau nilai dari variable dan tipe datanya adalah STRING atau VARCHAR
      dan variable adalah memory yang menyimpan nilai atau value */
      var nama = "Putra Aditya";
      var pekerjaan = "Mahasiswa"; //tipe data String atau char
      let umur = 22; //tipe data integer atau bilangan bulat
      let beratBadan = 65.5; //tipe data float atau double (bilangan Real)
      //mencetak variable

      document.write("<h3 align='center'>Belajar JavaScript</h3>");
      document.write("<hr/>");
      document.write("<br> Nama Pengajar : " + nama); //ini memanggil atau mencetak data dari variable nama
      document.write("<br> Pekerjaan : " + pekerjaan);
      document.write("<br> Umur : " + umur + " Tahun");
      document.write("<br> Berat Badan : " + beratBadan + " Kg");
    </script>
  </body>
</html>
